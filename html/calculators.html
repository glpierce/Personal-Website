<!DOCTYPE html>
<html lang="en">
  <head> 
    <link rel="stylesheet" href="../style.css"/>
    <title>Grant Pierce</title>
  </head>
  <body>
    <h1 id="mainTitle">Welcome to Grant Pierce's personal website!</h1>
    <div id="navigation">
        <ul>
            <li id="aboutNav" onclick="location.href='../index.html'">About Grant</li>
            <li id="gamesNav" onclick="location.href='./games.html'">Games</li>
            <li id="calcNav" onclick="location.href='./calculators.html'">Calculators</li>
        </ul>
    </div>
    <div id="quoteDisplay">
      <button onclick="newQuote()">New Quote</button>
    </div>
    <div id="brugesScore">
      <form id="brugesScoreForm" action="./brugesScore.js" method="POST">
        <h3>Bruges Score Calculator</h3>
        <p class="inputHeader">Volume:</p>
        <input type="text" id="volumeAmount" name="volumeAmount">
        <input type="radio" id="volumeUnitMl" name="volumeUnit" value="mL">
        <label for="volumeunitMl">mL</label>
        <input type="radio" id="volumeUnitFloz" name="volumeUnit" value="fl oz">
        <label for="volumeunitFloz">fl oz</label>
        <br>
        <p class="inputHeader">Alcohol Content:</p>
        <input type="text" id="alcoholContent" name="alcoholContent">
        <label for="alcoholContent">%</label>
        <br>
        <p class="inputHeader">Price:</p>
        <input type="text" id="price" name="price">
        <label for="price">USD</label>
        <br>
        <div id="buttonHolder">
          <input id="brugesScoreSubmit" type="submit" value="Calculate">
        </div>
      </form>
    </div>
    <script src="../script.js"></script>
    <script src="../brugesScore.js"></script>
  </body>
</html>
